{% extends 'base.html' %}

{% block title %}{{ post.title }} - My Landing Page{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <article class="mb-5 p-4 bg-white rounded shadow-sm">
                <h1 class="display-4">{{ post.title }}</h1>
                <p class="text-muted">Publicado em: {{ post.created_at }}</p>
                <hr>
                <div class="mt-4">
                    <p>{{ post.content }}</p>
                </div>
            </article>
            <a href="{% url 'blog_home' %}" class="btn btn-warning">
                <i class="bi bi-arrow-left"></i> Voltar ao Blog
            </a>
        </div>
    </div>
</div>
{% endblock %}
